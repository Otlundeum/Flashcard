<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004080, #007BFF);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #004080;
      font-size: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    .input-group input:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      font-size: 14px;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .debug-message {
      color: #d10000;
      background: #ffeaea;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 0.98em;
    }
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        border-radius: 8px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
    {% if debug_message %}
      <div class="debug-message">{{ debug_message }}</div>
    {% endif %}
    <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i> Se connecter</a>
  </div>
</body>
</html>
